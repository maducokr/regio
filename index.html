<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regio Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .back-button {
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .logo {
            text-align: center;
            flex: 1;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            background: white;
            padding: 30px 20px;
            min-height: calc(100vh - 80px);
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            margin-bottom: 15px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .input-field::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            margin-bottom: 20px;
        }

        .login-button.active {
            background-color: #4A90E2;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .checkbox.checked {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
        }

        .biometric-login {
            text-align: center;
            margin-bottom: 30px;
        }

        .fingerprint-icon {
            width: 60px;
            height: 60px;
            background-color: #4A90E2;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .recovery-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .recovery-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .recovery-links a:hover {
            color: #4A90E2;
        }

        .divider {
            display: inline-block;
            width: 1px;
            height: 12px;
            background-color: #ddd;
            margin: 0 5px;
        }

        .membership-prompt {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .membership-prompt::before,
        .membership-prompt::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .membership-prompt::before {
            left: 0;
        }

        .membership-prompt::after {
            right: 0;
        }

        .membership-text {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .join-button {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background-color: #f8f9fa;
            border-color: #4A90E2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .login-title {
                font-size: 22px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="logo">
            <h1>Regio Note</h1>
            <p>Regio</p>
        </div>
    </div>

    <div class="container">
        <h2 class="login-title">Î°úÍ∑∏Ïù∏</h2>
        
        <div class="input-group">
            <input type="text" class="input-field" placeholder="ÏÑ±Î™Ö" id="username">
            <input type="password" class="input-field" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (Ïà´Ïûê)" id="password">
        </div>

        <button class="login-button" id="loginBtn">Î°úÍ∑∏Ïù∏</button>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <div class="checkbox checked" id="saveId"></div>
                <span>ÏÑ±Î™Ö Ï†ÄÏû•</span>
            </div>
            <div class="checkbox-item">
                <div class="checkbox checked" id="autoLogin"></div>
                <span>ÏûêÎèô Î°úÍ∑∏Ïù∏</span>
            </div>
        </div>

        <div class="biometric-login">
            <div class="fingerprint-icon">üëÜ</div>
        </div>

        <div class="recovery-links">
            <a href="#">ÏÑ±Î™Ö Ï∞æÍ∏∞</a>
            <span class="divider"></span>
            <a href="#">ÎπÑÎ∞ÄÎ≤àÌò∏ Ï∞æÍ∏∞</a>
            <span class="divider"></span>
            <a href="#">Îì±Î°ù ÌôïÏù∏</a>
        </div>

        <div class="membership-prompt">
            <span class="membership-text">ÎØ∏Îì±Î°ù Ïù∏Í∞ÄÏöî?</span>
        </div>

        <button class="join-button">Îì±Î°ùÏã†Ï≤≠</button>
    </div>

    <script>
        // Ï≤¥ÌÅ¨Î∞ïÏä§ ÌÜ†Í∏Ä Í∏∞Îä•
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
        });

        // Î°úÍ∑∏Ïù∏ Î≤ÑÌäº ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±Ìôî
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function checkInputs() {
            if (usernameInput.value.trim() && passwordInput.value.trim()) {
                loginBtn.classList.add('active');
                loginBtn.style.cursor = 'pointer';
            } else {
                loginBtn.classList.remove('active');
                loginBtn.style.cursor = 'not-allowed';
            }
        }

        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);

        // Î°úÍ∑∏Ïù∏ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        loginBtn.addEventListener('click', async function() {
            if (this.classList.contains('active')) {
                try {
                    const requestData = {
                        name: usernameInput.value.trim(),
                        password: passwordInput.value.trim()
                    };
                    
                    console.log('Î°úÍ∑∏Ïù∏ ÏöîÏ≤≠ Îç∞Ïù¥ÌÑ∞:', requestData);
                    
                    // JSON Î¨∏ÏûêÏó¥ Í≤ÄÏ¶ù
                    const jsonString = JSON.stringify(requestData);
                    console.log('Ï†ÑÏÜ°Ìï† JSON:', jsonString);
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=utf-8',
                        },
                        body: jsonString
                    });

                    console.log('ÏÑúÎ≤Ñ ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('ÏÑúÎ≤Ñ ÏóêÎü¨ ÏùëÎãµ:', errorText);
                        try {
                            const errorData = JSON.parse(errorText);
                            alert(errorData.error || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                        } catch (e) {
                            alert('Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                        }
                        return;
                    }
                    
                    const data = await response.json();
                    console.log('ÏÑúÎ≤Ñ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:', data);

                    if (data.success) {
                        // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Î•º ÏÑ∏ÏÖòÏóê Ï†ÄÏû•
                        sessionStorage.setItem('userInfo', JSON.stringify(data.user));
                        alert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!');
                        // ÌôúÎèô ÏûÖÎ†• ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                        window.location.href = 'actinput.html';
                    } else {
                        alert(data.error || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                    alert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            }
        });

        // Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº
        document.querySelector('.back-button').addEventListener('click', function() {
            alert('Îí§Î°úÍ∞ÄÍ∏∞');
        });

        // ÏßÄÎ¨∏ Î°úÍ∑∏Ïù∏
        document.querySelector('.fingerprint-icon').addEventListener('click', function() {
            alert('ÏßÄÎ¨∏ Ïù∏Ïãù Î°úÍ∑∏Ïù∏');
        });

        // ÌöåÏõêÍ∞ÄÏûÖ Î≤ÑÌäº
        document.querySelector('.join-button').addEventListener('click', function() {
            // Îì±Î°ù Î™®Îã¨ ÌëúÏãú
            showRegistrationModal();
        });

        // Îì±Î°ù Î™®Îã¨ ÌëúÏãú Ìï®Ïàò
        function showRegistrationModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Îì±Î°ùÏã†Ï≤≠</h2>
                    <form id="registrationForm">
                        <input type="text" placeholder="ÏÑ±Î™Ö" id="regName" required>
                        <input type="text" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ (Ïà´Ïûê)" id="regPassword" required>
                        <button type="submit">Îì±Î°ùÏã†Ï≤≠</button>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Î™®Îã¨ Îã´Í∏∞
            const closeBtn = modal.querySelector('.close');
            closeBtn.onclick = function() {
                document.body.removeChild(modal);
            }
            
            // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
            modal.onclick = function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            }
            
            // Îì±Î°ù Ìèº Ï†úÏ∂ú
            const form = modal.querySelector('#registrationForm');
            form.onsubmit = async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('regName').value.trim(),
                    password: document.getElementById('regPassword').value.trim()
                };
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert('Îì±Î°ùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
                        document.body.removeChild(modal);
                    } else {
                        alert(data.error || 'Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('Îì±Î°ù Ïò§Î•ò:', error);
                    alert('Îì±Î°ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            };
        }
    </script>
</body>
</html>
